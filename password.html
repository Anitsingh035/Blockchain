<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter MPIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items at the top */
            height: 100vh;
            padding-top: 10%; /* Add padding at the top for spacing */
        }
        .stripe {
            background-color: fff2f0; /* Change to orange */
            color: purple; /* Change text color to purple */
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-radius: 10px 10px 0 0;
        }
        .right-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .center-text {
            text-align: center;
            font-size: 24px; /* Increase font size */
            padding: 20px; /* Increase padding */
            width: 100%; /* Set width to 100% */
            color: purple; /* Change color to purple */
        }
        .input-container {
            margin-top: 20px;
            text-align: center;
        }
        .circle-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: silver;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            font-size: 16px;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .circle.orange {
            background-color: orange;
        }
        .forgot-link {
            margin-top: 10px;
            text-decoration: none;
            color: purple; /* Change color to purple */
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="stripe">
        <span class="center-text">Hi ANIT SINGH, <span class="right-icon">Ã—</span></span>
    </div>
    <div class="center-text">Enter mPIN</div>
    <div class="circle-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <a href="#" class="forgot-link">Forgot MPIN?</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var circles = document.querySelectorAll('.circle');
        circles.forEach(function(circle) {
            circle.addEventListener('click', function() {
                this.innerText = ''; // Clear the content
                this.classList.add('orange'); // Add the 'orange' class
                checkAllFilled(); // Check if all circles are filled
            });
        });
    });

    function checkAllFilled() {
        var allFilled = true;
        var circles = document.querySelectorAll('.circle');
        circles.forEach(function(circle) {
            if (!circle.classList.contains('orange')) {
                allFilled = false;
            }
        });
        if (allFilled) {
            window.location.href = "redirect-url"; // Redirect if all circles are filled
        }
    }
</script>

</body>
</html>

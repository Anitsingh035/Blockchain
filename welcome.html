        body {

        .header {
            display: flex;

        }

        .header-left,
        .header-right {
            display: flex;
            align-items: center;
        }

        .menu-icon,
        .search-icon,

        .exit-icon {

        .content {
    text-align: center;

        .login-button {

        .option {
            color: #333;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }

        .option::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 0;
            height: 5px;
            background-color: purple; /* Purple color for hover effect */
            transition: width 0.3s ease;
        }

        .option:hover::after,
        .option.silver::after {
            width: 100%;
        }

        }

        }

        .silver {
            color: silver !important;
        }

        .option.with-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option.with-icon img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: Verdana, sans-serif;
            margin: 0
        }

        .mySlides {
            display: none
        }

        img {
            vertical-align: middle;
        }

        .slideshow-container {
    max-width: 100%; /* Adjust the max-width as needed */
    width: 100%; /* Adjust the width to fill the container */
    height: auto; /* Set height to auto to maintain aspect ratio */
    position: relative;
    margin: auto; /* Center horizontally */
    margin-top: 20px; /* Adjust top margin */
    text-align: center; /* Center child elements horizontally */
    display: flex; /* Use flexbox for centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}




        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        @media only screen and (max-width: 768px) {
            .options {
                padding: 0 10%;
            }
        }

        @media only screen and (max-width: 480px) {
            .options {
                padding: 0 5%;
            }

            .prev,
            .next {
                font-size: 14px;
                padding: 12px;
            }
        }

        .option-container:nth-of-type(-n+4) .option {
            margin: 10px;
            text-align: center;

        .option img {

<script>

    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 5000); // Change image every 5 seconds
    }

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }
